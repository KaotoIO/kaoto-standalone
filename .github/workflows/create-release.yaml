name: Create Release

on:
  workflow_dispatch:
    inputs:
      backend-version:
        required: true
        type: string
      frontend-version:
        required: true
        type: string
      standalone-version:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: kaotoio/standalone
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
    - name: Get build-args for Docker
      id: build-args
      run: |
        echo "::set-output name=KAOTO_TAG::${{ inputs.standalone-version }}"
    - name: Build to test
      uses: docker/build-push-action@v3
      with:
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args:  |
                  UI_TAG=${{ inputs.frontend-version }}
                  API_TAG=${{ inputs.backend-version }}
                  IMG_VERSION=${{ inputs.standalone-version }}
                  IMG_NAME=kaotoio/standalone
    - name: Run built image
      run: docker run -d --rm --name kaoto-standalone kaotoio/standalone:${{ inputs.standalone-version }}
    - name: Check health
      uses: stringbean/docker-healthcheck-action@v1
      with:
        container: kaoto-standalone
        wait-time: 50
        require-status: running
        require-healthy: true
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Login to Quay.io
      uses: docker/login-action@v2
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
    - name: Push to Docker.io
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Push to Quay.io
      run: |
            IMG_NAME=quay.io/kaotoio/standalone 
            IMG_VERSION=${{ steps.meta.outputs.version }}
            UI_TAG=${{ steps.build-args.outputs.KAOTO_TAG }}
            API_TAG=${{ steps.build-args.outputs.KAOTO_TAG }}
            make build-and-push 
